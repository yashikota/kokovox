services:
  kokovox:
    build: .
    ports:
      - 5108:5108
    environment:
      - VOICEVOX_URL=http://voicevox:50021
      - KOKORO_URL=http://kokoro:8880
    depends_on:
      - voicevox
      - kokoro
    restart: unless-stopped
  voicevox:
    image: ghcr.io/voicevox/voicevox_engine:nvidia-0.26.0-dev
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
  kokoro:
    image: ghcr.io/remsky/kokoro-fastapi-gpu:v0.2.4
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8880/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
